<body>
    <div class="auth">
    <div class="wrapper">
        <div class="content">
            <header class="auth__header">
                <div class="container container--auth">
                    <a href="index.html" class="auth__logo">
                        <img src="./img/old-img/logo-mobile.svg" alt="">
                        ExpertLand
                    </a>
                </div>
            </header>
            <div class="auth__wrap">
                <div class="container">
                    <h1>Войдите в личный кабинет
                    </h1>
                    <div class="auth__desc">Введите адрес электронной почты и пароль.</div>
                    <form class="auth__form auth__form--big">
                        <div class="auth__form__title">Ввведите 4-значный код, отправленный на ваш электронный адрес</div>
                        
                        <div class="pincode">
                            <input type="text" class="pincode__input">
                            <input type="text" class="pincode__input">
                            <input type="text" class="pincode__input">
                            <input type="text" class="pincode__input">

                        </div>
                        <div class="resend-code">
                            <a href="" class="resend-code__time">Отправить код заново (25 секунд)</a>
                            <a href="" class="resend-code__change">Изменить e-mail</a>
                        </div>
                        <div class="auth-bot-btns">
                            <a href="" class="prev-btn">Назад</a>
                            <a href="" class="next-btn">Подтвердить</a>
                        </div>
                    </form>
                    <div class="ver-form-center">
                        <div class="auth__form__text">
                            Уже есть аккаунт? <a href="">Войти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
